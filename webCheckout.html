    <div class="webCheck-Container">
        <div>
        <div>
            <h5 class="thanks">Just one more step</h5>
            <p>
                Please fill out all the * marked fields 
            </p>
            <p>
                (Credit card only)
            </p>
        </div>
        
        <div class="ContenedorDeCheckOut">
            <form id="forma" name="forma" action="">
            
                <div class="checkout">
                    <input type="text" id="Name" name="Name"  placeholder="Type your name*" required>
                </div>
                
                <div class="checkout">
                    <!-- <input onkeyup="check()" id="email" type="text" autocomplete="off" placeholder="Correo electronico">
                    <span class="icon1 fas fa-exclamation"></span>
                    <span class="icon2 fas fa-check"></span>-->
                   <input type="email" id="Address" name="Address" placeholder="Type your e-mail*" required>
                </div>
                
                <div class="checkout">
    				<input type="text" id="Home Address" name="home address" placeholder="Type your Home address*" required>
                </div>
                
                <div class="checkout">
    				<input type="text" id="Phone Number" name="Phone Number" placeholder="Type your Phone Number*" required>
                </div>
                
                
                <div class="checkout">
                    <label for="Name*">Credit card number*</label>
                    <input type="password" id="Credit card number" name="Credit card number" placeholder="Type your Credit card number*" minlength="16" maxlength="16" required>
                </div>
                
                <div class="checkout">
                    <label for="Name*">CVV*</label>
                    <input type="text" id="CVV" name="CVV" minlength="3" placeholder="Type your CVV*" maxlength="3" required>
                </div>
                
                <div class="checkout">
                    <label for="Name*">Expiration date*</label>
                    <input type="date" id="Expiration date" name="Expiration date" placeholder="Type your Expiration date" required>
                </div>
                
                <div id="totalYPayNow">
                  <div id="agree">
                    <input type="checkbox" required="true" >
                  </div>
                <div>
                    I accept terms and conditions
                  </div>
                </div>
            
        </div>
        <div id="totalYPayNow">         
            <div >
                <input type="submit" value="Pay now" id="paynow"  formaction="thanks.html">
            </div>
        </div>
    </div>
    
  </form>
        <div id="imagencheckout">
